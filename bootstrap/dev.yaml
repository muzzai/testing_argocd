# Bootstrap Application for DEV cluster.
# Apply manually: kubectl apply -f bootstrap/dev.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@gitlab.alloysoftware.com:maintainers/gitops.git
    targetRevision: main
    path: apps/envs/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
